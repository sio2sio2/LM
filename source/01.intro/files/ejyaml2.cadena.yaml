%YAML 1.2
---
recetas:
  - &ensalada
    nombre: ensalada
    tiempo: 5  # El tiempo es en minutos.
    ingredientes:
      - nombre: tomate
        unidad: pieza
        cantidad: 2
      - nombre: cebolla
        unidad: pieza
        cantidad: .25
      - nombre: lechuga
        unidad: gramo
        cantidad: 150
      - nombre: sal
        unidad: gramo
        cantidad: 2
      - nombre: aceite
        unidad: ml
        cantidad: 6
      - nombre: vinagre
        unidad: ml
        cantidad: 3

  - &bocanchoas
    nombre: bocadillo de anchoas
    tiempo: 4
    ingredientes:
      - nombre: pan
        unidad: pieza
        cantidad: 1
      - nombre: anchoa
        unidad: pieza
        cantidad: 3

cadena:
  - nombre: El tragón feliz
    tlfo: 956010203
    direccion:
      via: calle Callo, nº25.  Bajo
      municipio: Vallecito Frondoso
      cp: 12345
    carta:
      - plato: *ensalada
        formato:
          - tapa
          - media
          - racion
      - plato: *bocanchoas
        formato:
          - media
          - racion
